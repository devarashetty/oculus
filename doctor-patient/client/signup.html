<template name="signup">
	<div class="container">    
        <div id="signupbox"  >
            <div class="panel panel-info">
                
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"  >Sign In</a></div>
                </div>

                <div class="panel-body" >
                    <form id="signupform" class="">
                        <div class="form-group">
						    <label class="col-md-3 control-label">First Name</label>  
						    <div class="col-md-8 inputGroupContainer">
							    <div class="input-group">
							        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							        <input type="text" name="firstname" class="form-control">
							    </div>
							    <span class="help-block"></span>
						    </div>
						</div>

						<!-- Text input-->

						<div class="form-group">
						  	<label class="col-md-3 control-label" >Last Name</label> 
						    <div class="col-md-8 inputGroupContainer">
							    <div class="input-group">
	                   				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  							    <input type="text" name="lastname" class="form-control">						  
	  							</div>
	  							<span class="help-block"></span>
							</div>
						</div>

						<div class="form-group">
						  	<label class="col-md-3 control-label">User Name</label>  
						    <div class="col-md-8 inputGroupContainer">
							    <div class="input-group">
							        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
									<input type="text" name="username" class="form-control">
							    </div>
							    <span class="help-block"></span>
						  	</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-3 control-label">E-Mail</label>  
						    <div class="col-md-8 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input type="email" name="email" class="form-control">
						    </div>
						    <span class="help-block"></span>
						  </div>
						</div>


						<!-- Text input-->
						       
						<div class="form-group">
						  <label class="col-md-3 control-label">Phone #</label>  
						    <div class="col-md-8 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
						  		<input type="tel" name="phone" class="form-control"> 
						    </div>
						    <span class="help-block"></span>
						  </div>
						</div>

						<!-- Text input-->
						      
						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-3 control-label">Password</label>  
						    <div class="col-md-8 inputGroupContainer">
						    <div class="input-group">
						        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" name="password" class="form-control">
						    </div>
						    <span class="help-block"></span>
						  </div>
						</div>
 
						
                        <div class="form-group" data-required="true">
    						<label class="col-md-3 control-label" for="XCNNtdYe9dYDbHzjK">Gender</label>
						    <div class="col-md-8">
						    	<div class="af-radio-group" data-schema-key="profile.gender">
    
								    <label class="radio-inline fix-indent">
								      <input type="radio" value="male" name="gender" required="">
								      Male
								    </label>
								    
								    <label class="radio-inline fix-indent">
								      <input type="radio" value="female" name="gender" required="">
								      Female
								    </label>
								    
								</div>
								<span class="help-block"></span>
						    </div>
						</div>

						<div class="form-group" data-required="true">
    						<label class="col-md-3 control-label" for="XCNNtdYe9dYDbHzjK">Roles</label>
						    <div class="col-md-8">
						    	<div class="af-radio-group" data-schema-key="profile.gender">
    							    <label class="radio-inline fix-indent">
								      <input type="radio" value="patient" name="role" required="">
								      Patient
								    </label>
								    
								    <label class="radio-inline fix-indent">
								      <input type="radio" value="doctor" name="role" required="">
								      Doctor
								    </label>
								</div>
								<span class="help-block"></span>
						    </div>
						</div>
					    <button type="button" class="btn btn-primary submit_user_signup_form"> Submit</button>
					</form>					
				</div>
            </div>
		</div> 
    </div>    
</template>

<template name="signupVerification">
    <div class="parent_verification_div">
	    <div class="verification container">
	        <div class="panel panel-default">
	    		<div class="panel-heading text-center">Email Verification</div>
	    		<div class="panel-body">
	    			<div class="form-group">
					    <input type="text" class="form-control " placeholder="Enter Verification Code" id="verificationInput">
					</div>

					<button type="button" class="btn-primary form-control col-md-3" id="submitVerificationCode">Submit</button>
	    		</div>
	  		</div>
		</div>
	</div>
</template>

<template name="userProfile">
	<div class="container" id = "editUserProfile">
    	<div class="container with-nav-padding">
			<div class="panel panel-default">
            
                <div class="panel-heading">Appointment Details<i class="glyphicon glyphicon-edit size pull-right gi-3x"></i></div>
              
              	<div class="panel-body">
                	<div class="row">
                  
                  		<div class="col-md-3 col-md-offset-1 avatar-box">
                    		<div class="centered personal-image">
                      			<img class="user-img img-responsive" src="https://www.filepicker.io/api/file/tMtx9EMbSbC6r3lrdHCL/convert?w=300&amp;h=300&amp;fit=crop&amp;align=faces" alt="System Administrator">
 		                   </div>
        		            <br>
                		</div>

                  		<div class="col-md-7 personal-info">  
                    		<div id="" class="">
                        		<table class="table">                          
                            		<tbody>
                              			<tr>
                                			<td>Name</td>
                                			<td>{{getUserName _id}}</td>
                              			</tr>
                              			<tr>
                                			<td>EmailId</td>
                               				<td>{{getUserEmail _id}}</td>
                              			</tr>
                              			<tr>
                                			<td> Phone Number</td>
                                			<td>{{getUserPhone _id}}</td>
                              			</tr>
                            		</tbody>
                      			</table>
                    		</div>
                  		</div>
                	</div>
	            </div>
            </div>       
      	</div>
	</div>

</template>

<template name="editProfile">		
	<div class="container">    
        <div id="signupbox" style="margin-top:50px" >
            <div class="panel panel-info">
                
                <div class="panel-heading">
               		Edit Profile
                </div>

                <div class="panel-body">
					{{#autoForm collection="Meteor.users" schema=usersSchema id="edit_profile_form" doc=doc type="update"}}	
					    {{> afQuickFields }}
					    <button type="button" class="btn btn-primary submit_user_signup_form"> Save</button>
					{{/autoForm}}					
				</div>
            </div>
		</div> 
    </div>
</template>
