<template name="mainNav">
    
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div id="mySidenav" class="sidenav">
                  <a href="javascript:void(0)" class="closebtn" >&times;</a>
                  <a href="/profile" class="cursor">Profile</a>
                  <a href="/appointments" class="cursor">Appointments</a>
                  <a href="/doctorsList" class="cursor">Doctors List</a>
                </div>
                
                <div id="main">
                  <span style="font-size:30px;cursor:pointer" class="cursor openbtn" >&#9776;</span>
                </div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    Menu <i class="fa fa-bars"></i>
                </button>
                <!-- <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i> <span class="light">Start</span> Bootstrap
                </a> -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    {{#if isHome}}
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#download">Download</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                    {{/if}}
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{getUserName _id}}
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>                          
                                   <a class="logout_user"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                                </li>
                            </ul>
                        </li>
				    {{else}}
			            <li>
                           <a class="entry_signIn"><span class="glyphicon glyphicon-log-out"></span> Login</a>
                        </li>	                      
	                    <li>
				            <a class="entry_signUp"><span class="glyphicon glyphicon-user signup"></span> Sign Up</a>
				        </li>
				    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <div id="yield">
        {{> yield }}
    </div>
</template>
