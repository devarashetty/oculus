<template name="signin">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a class="forgotPassword cursor">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    

                                
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" class="btn btn-success ">Login  </a>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a  class="signup_link cursor">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
</template>

<template name="forgotpassword">
    <div id="yield">
        <div id="resetpasswordbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">                    
            <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Forgot Password</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="resetPasswordForm" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="emailInput" type="email" class="form-control" name="password" placeholder="Email Id">
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls text-center">
                                  <a id="btn-reset" class="btn btn-success ">Reset Password  </a>
                                </div>
                            </div>
                        </form>     
                    </div>                     
                </div>  
        </div>
    </div>
</template>

<template name="verificationAccount">
    <div id="yield">
        <div id="verifyAccountbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">                    
            <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Verification Account</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="activatePasswordForm" class="form-horizontal" >
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="emailInput" type="email" class="form-control" name="password" placeholder="Email Id">
                            </div>
                        </form>
                        <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls text-center">
                                  <a id="btn-verify" class="btn btn-success ">Verify Account  </a>
                                </div>
                            </div>     
                    </div>                     
                </div>  
        </div>
    </div>
</template>
